<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <h3>Output</h3>
      </div>
      <div class="iclear">
        <h3>C</h3>
      </div>
      <div class="ipercent">
        <h3>%</h3>
      </div>
      <div class="idk">
        <h3>()</h3>
      </div>
      <div class="item1">
        <h3>1</h3>
      </div>
      <div class="item2">
        <h3>2</h3>
      </div>
      <div class="item3">
        <h3>3</h3>
      </div>
      <div class="item4">
        <h3>4</h3>
      </div>
      <div class="item5">
        <h3>5</h3>
      </div>
      <div class="item6">
        <h3>6</h3>
      </div>
      <div class="item7">
        <h3>7</h3>
      </div>
      <div class="item8">
        <h3>8</h3>
      </div>
      <div class="item9">
        <h3>9</h3>
      </div>
      <div class="item0">
        <h3>0</h3>
      </div>
      <div class="idivision">
        <h4>/</h4>
      </div>
      <div class="imulti">
        <h4>x</h4>
      </div>
      <div class="isubtract">
        <h4>-</h4>
      </div>
      <div class="iaddition">
        <h4>+</h4>
      </div>
      <div class="inegative">
        <h4>(+/-)</h4>
      </div>
      <div class="ienter">
        <h4>Enter</h4>
      </div>
    </div>
    <script>
      src = "main.js";
    </script>
  </body>
</html>
